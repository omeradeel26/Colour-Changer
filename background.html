<!DOCTYPE html>

<html>

    <head>
        <style>
            .button {
                background-color: transparent;
                border: 1px solid grey;
                color: grey;
                position:absolute;
                left: 45%;
                top:45%;
                border-radius: 5px;
                padding: 8px 15px;
                text-align: center;
                font-size: 16px;
                transition-duration:0.3s;
                font-family: "Calibri";
            }

            .button:hover {
                color:white;
                border:1px solid grey;
                background-color:grey;
            }

            #text {
                position: absolute;
                color: #333;
                font-family: "Calibri";
                left: 39%;
                top: 37%;
                font-weight: 600;
                display: inline;
                font-size: 200%
            }

            #hex {
                float: right;
            }

        </style>

        <script>
            function color(){
                var randomColor =  Math.floor(Math.random()*16777215).toString(16);
                document.body.style.backgroundColor = "#" + randomColor;
                document.getElementById("hex").innerHTML = ("\xa0#" + randomColor).toUpperCase();
            }
        </script>
    </head>

    <body>
        <button type="button" onclick="color()" class="button">Click Me!</button>
        <div id="text">
            HEX COLOR: <div id="hex">#FFFFFF</div>
        </div>
    </body>

</html>
